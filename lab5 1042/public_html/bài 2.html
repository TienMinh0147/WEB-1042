                    select.innerHTML="x";
                    select.style.color="black";
                    select.style.backgroundColor="white";
                }
                //check game
                var arr= new Array();
                for(i=0; i<9; i++){
                    arr[i]= document.getElementById("o"+(i+1));
                }

                   arr[2].innerHTML=='x') ||(arr[3].innerHTML=='x' && arr[4].innerHTML=='x' &&

                   arr[8].innerHTML=='x')){
            alert("you win!!!");
                }
                //may danh
                do{
                var i= Math.floor(Math.random()*10) +1;
                var maySec= document.getElementById("o"+i);
                if(maySec.innerHTML==""){
                    maySec.innerHTML="0";
                    maySec.style.color="white";
                    maySec.style.backgroundColor="black";
                    ok=true;
                }
